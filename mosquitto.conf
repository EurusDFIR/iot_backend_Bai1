# ========================================
# Mosquitto Configuration for IoT Backend
# ========================================

# Basic Settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Authentication & Security
allow_anonymous true

# Network Configuration - Allow external connections
listener 1883 0.0.0.0
protocol mqtt

# WebSocket Support
listener 9001 0.0.0.0
protocol websockets

# Connection Settings
max_connections 1000
max_keepalive 65535

# Message Settings
message_size_limit 0
max_inflight_messages 100
max_queued_messages 1000

# Log Settings
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Memory Management
memory_limit 0
sys_interval 10

# Bridge Settings (if needed)
# connection bridge-01
# address remote_broker:1883

# ACL Settings (if using authentication)
# acl_file /mosquitto/config/aclfile

# QoS Settings
upgrade_outgoing_qos false
max_inflight_bytes 0